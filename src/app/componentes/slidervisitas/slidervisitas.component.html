<div class="container">
  <div class="dist1"></div>
  <div class="row p-0 m-0 ">
    <div class="col-12 p-0 text-center ">
        <div id="titulovisitas">
          <span class="colGRIS1">Visitas </span>
          <span class="colROJO3">mejor valoradas</span>
        </div>
    </div>
  </div>
  <div class="dist3" ></div>
  <div id="divvisitas" class="w-100"  >
      <swiper  [config]="config" >
      <div class="p-0 m-0"  *ngFor="let visita of recommendedData">
          <div class="panelVisita posrel cupo"  (click)="verdetalle(visita)"  >
              <div class="visitastemporada" *ngIf="visita.visit_temporada == 1"  >
                <div>
                    Visita de temporada 
                </div>
              </div>
              <div class="imgvisita" >
                  <picture>
                      <source media="(min-width: 0px)" srcset="{{visita.visit_image_url}}"
                          data-srcset="{{visita.visit_image_url}}" class="pc" >
                      <img src="{{visita.visit_image_url}}" data-src="{{visita.visit_image_url}}"
                          alt="" class="pc imgvisita lazyload bordeimagencard">
                      <source media="(min-width: 0px)" srcset="{{visita.visit_image_url}}"
                          data-srcset="{{visita.visit_image_url}}" class="mvl" >
                      <img src="{{visita.visit_image_url_movil}}" data-src="{{visita.visit_image_url_movil}}"
                          alt="" class="mvl imgvisita lazyload bordeimagencard">
                  </picture>
              </div>
              <div class="row p-0 m-0">
                  <div class="titvisita">
                      <span>{{visita.visit_lang_title}}</span>
                  </div>
                  <div class="textvisita">
                    <span>{{visita.visit_lang_description}}</span>
                  </div>
                  <div class="infovisita  d-flex w-100 ">
                      <div class="preciovisita"> 
                        <span class="preciovisitaeuro">{{visita.precio_mayores}}â‚¬ </span>
                        <span class="porpersona">por persona</span> 
                      </div>
                      <div class="horasvisita"> 
                        <img  class="imghorasvisita  mb-1 mx-1" src='assets/images/i-reloj.svg' alt="">
                        <span class="cantidadhorasvisita ">{{visita.duration}}h</span>
                      </div>
                  </div>
              </div>
          </div>
        </div>
    </swiper>
  </div>
  <div class="dist1" ></div>
  <div class="row p-0 m-0">
    <div class="col-12 p-0 text-center">
        <button id="btvertodas" type="button" class="cupo" (click)="verrecomendadas()" >
          <span>Ver todas las visitas</span>  
        </button>
    </div>
  </div>
  <div class="dist2" ></div>

</div>
