<div class="container">
  <div class="w-100">
      <swiper [config]="config">
      <div  *ngFor="let visita of listavisitashome">
          <div class="my-3 posrel mx-auto panelVisita"  >
              <div class="pc" >
                  <picture>
                      <source media="(min-width: 0px)" srcset="{{visita.urlpc}}"
                          data-srcset="{{visita.urlpc}}">
                      <img src="{{visita.urlpc}}" data-src="{{visita.urlpc}}"
                          alt="" class="mh200 lazyload bordeimagencard">
                  </picture>
              </div>
              <div class="mvl">
                  <picture>
                      <source media="(min-width: 0px)" srcset="{{visita.urlmovil}}"
                          data-srcset="{{visita.urlmovil}}">
                      <img src="{{visita.urlmovil}}" data-src="{{visita.urlmovil}}"
                          alt="" class="mh200 lazyload bordeimagencard">
                  </picture>
              </div>


              <div class="pt-2 pb-2 px-3"  >
                  <div class="fs-20 ff-JB">
                      {{visita.titulo}}
                  </div>
                  <div class="colGRIS1" style="min-height: 80px">
                    {{visita.texto.length > 90 ? visita.texto.substring(0,87)+"..." :  visita.texto  }}
                  </div>
                  <div class="d-flex w-100">
                      <div><img src="assets/images/estrellas4.png" alt="" style="width: auto; height: 16px" ></div>
                      <div class="ml-1 colGRIS3">( {{visita.valoraciones}} <span class="colGRIS3 fs-12">valoraciones</span> ) </div>
                  </div>
                  <div class="d-flex w-100">
                      <div class="ff-JB"> {{visita.precioPersona}} â‚¬ <span class="colGRIS3 fs-12">por persona</span> </div>
                      <div class="ml-auto mr-1 colROJO1"> <i class="fas fa-clock"></i> {{visita.duracion}} h</div>
                  </div>
              </div>
              
          </div>

        </div>
    </swiper>
  </div>
</div>
