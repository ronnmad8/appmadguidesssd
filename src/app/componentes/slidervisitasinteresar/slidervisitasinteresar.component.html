<div class="w-100 bgBLANCO2 ">
  <div class="container">
    <div class="dist1"></div>
    <div class="row p-0 m-0 ">
      <div class="col-12 p-0 text-center ">
        <div id="titulovisitasrecomendadas">
          <span class="colGRIS1">Tambien te puede interesar </span>
        </div>
      </div>
    </div>
    <div class="dist3"></div>
    <div id="divvisitas" class="w-100">

      <div class="p-0 m-0" *ngFor="let visita of listavisitasrelacionadas">
        <div class="panelVisita posrel">
          <div class="visitastemporada">
            <div>
              Visita de temporada
            </div>
          </div>
          <div class="imgvisita">
            <picture>
              <source media="(min-width: 0px)" srcset="{{visita.url}}" data-srcset="{{visita.url}}" class="pc">
              <img src="{{visita.url}}" data-src="{{visita.url}}" alt="" class="pc imgvisita lazyload bordeimagencard">
              <source media="(min-width: 0px)" srcset="{{visita.url}}" data-srcset="{{visita.url}}" class="mvl">
              <img src="{{visita.url_movil}}" data-src="{{visita.url_movil}}" alt=""
                class="mvl imgvisita lazyload bordeimagencard">
            </picture>
          </div>


          <div class="row p-0 m-0">
            <div class="titvisita">
              <span>{{visita.title.length > 25 ? visita.title.substring(0,23)+"..." : visita.title}}</span>
            </div>
            <div class="textvisita">
              <span>{{visita.description.length > 100 ? visita.description.substring(0,97)+"..." : visita.description
                }}</span>
            </div>

            <div class="infovisita  d-flex w-100 ">
              <div class="preciovisita">
                <span class="preciovisitaeuro">{{visita.price}}â‚¬ </span>
                <span class="porpersona">por persona</span>
              </div>
              <div class="horasvisita">
                <img class="imghorasvisita  mb-2 mr-1" src='assets/images/i-reloj.svg' alt="">
                <span class="cantidadhorasvisita ">{{visita.duration}}h</span>

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="dist1"></div>
    <div class="row p-0 m-0">
      <div class="col-12 p-0 text-center">
        <button id="btvertodas" type="button" class="cupo">
          <span>Ver todas las visitas</span>
        </button>
      </div>
    </div>
    <div class="dist2"></div>

  </div>
</div>
