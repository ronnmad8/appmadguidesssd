<div class="w-100 bgBLANCO2 ">
  <div class="container">
    <div class="dist1"></div>
    <div class="row p-0 m-0 ">
      <div class="col-12 p-0 text-center ">
        <div id="titulovisitasrecomendadas">
          <span class="colGRIS1">{{ textconts.relacionadas }} </span>
        </div>
      </div>
    </div>
    <div class="dist3"></div>
    <div id="divvisitas" class="d-flex">

      <div class="p-0 my-0 mx-2" *ngFor="let visita of relatedData">
        <div class="panelVisita posrel cupo" (click)="verdetalle(visita)" >
          <div class="visitastemporada" *ngIf="visita?.temporada" >
            <div>
              {{textconts.buscador_visitatemporada}}
            </div>
          </div>
          <div class="imgvisita">
            <picture>
              <source media="(min-width: 0px)" srcset="{{visita?.mediafiles[0].url}}" data-srcset="{{visita?.mediafiles[0].url}}" class="pc">
              <img src="{{visita?.mediafiles[0].url}}" data-src="{{visita?.mediafiles[0].url}}" alt="" class="pc imgvisita lazyload bordeimagencard">
              <source media="(min-width: 0px)" srcset="{{visita?.mediafiles[0].url}}" data-srcset="{{visita?.mediafiles[0].url}}" class="mvl">
              <img src="{{visita?.mediafiles[0].url}}" data-src="{{visita?.mediafiles[0].url}}" alt=""
                class="mvl imgvisita lazyload bordeimagencard">
            </picture>
          </div>


          <div class="w-100 p-0 m-0">
            <div class="titvisita">
              <span>{{visita?.titulo.length > 50 ? visita.titulo.substring(0,47)+"..." : visita?.titulo}}</span>
            </div>
            <div class="textvisita">
              <span  [innerHTML]=" visita?.descripcion.length > 70 ? visita?.descripcion.substring(0,67)+'...' : visita?.descripcion "  >
              </span>
            </div>
            <div class="infovisita  d-flex w-100 ">
              <div class="preciovisita">
                <span class="preciovisitaeuro">{{visita?.precio | decimalComa }}â‚¬ </span>
                <span class="porpersona">{{textconts.buscador_porpersona}} </span>
              </div>
              <div class="horasvisita">
                <img class="imghorasvisita  mb-2 mr-1" src='assets/images/i-reloj.svg' alt="">
                <span class="cantidadhorasvisita ">{{visita?.duracionmin / 60  }}h</span>

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="dist1"></div>
    <div class="row p-0 m-0">
      <div class="col-12 p-0 text-center">
        <button id="btvertodas" type="button" class="cupo" (click)="vertodascategoria()"  >
          <span>{{textconts.cart_search }}  </span>
        </button>
      </div>
    </div>
    <div class="dist2"></div>

  </div>
</div>
