<div class="w-100 p-0 m-0">
  <div id="bancontacto"  class="imagebannerseccion posrel w-100 ">
    <picture>
      <source media="(min-width: 968px)" srcset="{{imagenzonacontacto.url}}"
        data-srcset="{{imagenzonacontacto.url}}">
      <source media="(min-width: 0px)" srcset="{{imagenzonacontacto.url_movil}}"
        data-srcset="{{imagenzonacontacto.url_movil}}">
      <img src="{{imagenzonacontacto.url}}" data-src="{{imagenzonacontacto.url}}" alt="banner madguides"
        class="imagebannerseccion lazyload " onerror="this.src='assets/images/sinimagen.jpg' ">
    </picture>

    <div id="posabsollemacontacto" class="w-100 d-xl-flex text-center "  >
        <div class="ml-xl-4 mr-xl-4 mx-1">
          {{image_message}}
        </div>
    </div>
  </div>

  <div id="basecontactohome" class="posrel" >

    <div class="posabsolcontactohome ">
      <div class="container posrel">
  
        <div class="panelcontactohome mx-auto">
          <form class="validate-form" [formGroup]="forma">
            <div id="intpanelcontactohome" class="p-0" >
              <div class="w-100 text-left">
                <div id="pontecontac">
                  <div>
                    <img src="../../../assets/images/i-contacto.svg" data-src="../../../assets/images/i-contacto.svg"
        alt="" class=" lazyload ">
                    <span>
                     {{form_title}}
                     </span>
                  </div>
                </div>
              </div>

              <div class="row d-flex p-0 posrel">
                <div id="nombrecontact" class="col-6" >
                  <div class="cuad">
                    <input class="w-100" type="text" placeholder="Nombre" name="nombre" id="nombre" formControlName="nombre">
                    <div *ngIf="nombresel != '' " class="fieldpeq">
                      {{form_name}}
                    </div>
                  </div>
                </div>
                <div id="emailcontact" class="col-6">
                  <div class="cuad">
                    <input class="w-100" type="text" placeholder="Email" name="email" id="email" formControlName="email">
                    <div *ngIf="emailsel != '' " class="fieldpeq">
                      {{form_email}}
                    </div>
                  </div>
                </div>
              </div>

              <div class="row d-flex p-0 posrel">
                
                <div id="mensajecontact " class="col-12">
                  <div class="cuadG">
                    <textarea class="" type="text" placeholder="Mensaje" cols="4" name="mensaje" id="mensaje"
                      formControlName="mensaje">
                    </textarea>
                    <div *ngIf="mensajesel != '' " class="fieldpeq2">
                      {{form_message}}
                    </div>
                  </div>
                </div>

              </div>

              <div class="row d-xl-flex p-0">
                
                <div id="aceptocontact" class="col-xl-6">
                  <div  class="custom-control custom-checkbox ">
                    <input type="checkbox"  class="custom-control-input " name="aceptacion" id="aceptacion" formControlName="aceptacion">
                    <label for="aceptacion" class="custom-control-label ">{{form_policy}} <a routerLink="/politicaprivacidad">{{form_link}}</a> </label>
                  </div>
                </div> 

                <div id="btcontact" class="col-xl-6 w-100  text-xl-right text-center">
                  <button *ngIf="btactivadoT" type="button" class="btgris cupo" >
                    {{form_button}}
                  </button>
                  <button *ngIf="!btactivadoT" type="button" class="btgris apagado" >
                    {{form_button}}
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
