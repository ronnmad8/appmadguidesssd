<div class="colecciones p-0 m-0 ">
  <div class="animated fadeIn slow ">

    <div class="row justify-content-center text-center  ">
      <div *ngFor="let col of imagenessellos" class="col-xl-2  ">
        <div class="panelsello mx-auto my-2 posrel bgAma2"   >
         <div class="bgwhite"  >
          <picture>
            <source media="(min-width: 968px)" srcset="{{col.rutapc}}" data-srcset="{{col.rutapc}}" class="mh200">
            <source media="(min-width: 0px)" srcset="{{col.rutamovil}}" data-srcset="{{col.rutamovil}}" class="mh200">
            <img src="{{col.rutapc}}" data-src="{{col.rutapc}}" alt="{{col.titulo}}" class="lazyload mhsello" 
              onerror="this.src='assets/images/sinimagen.jpg' ">
          </picture>
         </div>
         <div  class="mt-2" title="{{col.observaciones}}"  >
           <p  class="fs-14"> {{col.observaciones.length > 250 ? col.observaciones.substring(0,250)  :  col.observaciones   }} </p>
         </div>
        </div>
      </div>
    </div>
  </div>
</div>
