
  <div id="hero" class="p-0 m-0 hero " >
      <div class="horizontal-container animated fadeIn " *ngIf="cargados"  >
        <swiper [config]="config">
          <div class="" *ngFor="let slide of imagenesbanner">
            <picture>
              <source media="(min-width: 968px)" srcset="{{slide.rutapc}}"
                data-srcset="{{slide.rutapc}}" >
              <source media="(min-width: 0px)" srcset="{{slide.rutamovil}}"
                data-srcset="{{slide.rutamovil}}"  >
              <img src="{{slide.rutapc}}" data-src="{{slide.rutapc}}"
                alt="{{slide.titulo}}" class="imagebanner lazyload " onerror="this.src='assets/images/sinimagen.jpg' "  >
            </picture>
            <div class="animated fadeInUp text-left  text-white posabsoltt2 px-1" style="animation-delay: 1.8s"  >
                <div><h1 class="titbanner " > {{slide.titulo}} </h1></div>
                <div class="lineAmafull"></div>
                <div><h2 class="subtitbanner " > {{slide.subtitulo}} </h2></div>
            </div>
          </div>
        </swiper>
      </div>
  </div>
