<div>
    <div class="pt-4">
        <form class="" [formGroup]="formagaleriaI" (ngSubmit)="filtrarG()">
            <div class="row ">
                <div class="col-xl-2 text-left my-1">
                    <span class="text-dark posabsol" style="left: 17px; top:-23px;">Nombre</span>
                    <div class="m-b-16">
                        <input type="text" class="form-control form-control-sm" name="acabadonombrefiltro"
                            [value]="acabadonombrefiltrosel" formControlName="acabadonombrefiltro">
                    </div>
                </div>
                <div class="col-xl-2 text-left my-1">
                    <span class="text-dark posabsol" style="left: 17px; top:-23px;">
                       Fecha inicio</span>
                    <div class="m-b-16">
                        <input class="form-control form-control-sm" type="date" name="acabadofechainifiltro"
                            [value]='acabadofechainifiltrosel | date:"yyyy-MM-dd" '
                            formControlName="acabadofechainifiltro">
                    </div>
                </div>
                <div class="col-xl-2 text-left my-1">
                    <span class="text-dark posabsol" style="left: 17px; top:-23px;">
                        Fecha f√≠n</span>
                    <div class="m-b-16">
                        <input class="form-control form-control-sm" type="date" name="acabadofechafinfiltro"
                            [value]='acabadofechafinfiltrosel | date:"yyyy-MM-dd"'
                            formControlName="acabadofechafinfiltro">
                    </div>
                </div>
                <div class="col-xl-4 col-6 text-left my-0 d-flex" style="min-width: 140px;">
                    <div class="mt-1">
                        <button type="submit" class="btn btn-sm btn-dark cupo " title="filtrar" *ngIf="btactivadoI">
                            <i class="fas fa-filter"></i>
                            <small> FILTRAR </small>
                        </button>
                        <button type="button" class="btn btn-sm btn-light cupo " *ngIf="!btactivadoI" disabled="true">
                            <i class="fas fa-filter"></i>
                            <small> FILTRAR </small>
                        </button>
                    </div>
                    <div class="ml-3 mt-1">
                        <button type="submit" class="btn btn-sm btn-outline-dark cupo " title="crear un articulo" (click)="nuevoacabado()"  >
                            <i class="fas fa-plus mr-1"></i>
                            <small> NUEVO ACABADO</small>
                        </button>
                    </div>
                </div>
                <div class="col-xl-2 col-6 text-left my-0 " style="min-width: 140px;">
                    <div class="mt-1 ">
                        <pagination-controls (pageChange)="pagi=$event" class="custom-pagination py-0" autoHide="true" previousLabel=" " nextLabel=" ">
                        </pagination-controls>
                    </div>  
                </div>
            </div>
        </form>
    </div>

    <table class="table table-hover table-responsive ">
        <thead>
            <tr class="bg-dark text-light" style="height: 35px">

                <th class="text-center" scope="col"><i class="fa fa-edit"></i></th>
                <th class="text-center" scope="col"><i class="fa fa-trash"></i></th>
                <th scope="col">ID</th>
                <th scope="col" style="min-width: 80px;">IMAGEN</th>
                <th scope="col" style="min-width: 360px;">ALT</th>
                <th scope="col" style="min-width: 220px;">CATEGORIA</th>
                <th scope="col" style="min-width: 220px;">ENLACE</th>
                <th scope="col" style="min-width: 220px;">FECHA MODIFICACION</th>

            </tr>
        </thead>
        <tbody style="min-height: 800px;">
            <tr *ngFor="let im of acabadosadmin | paginate: {itemsPerPage: 10, currentPage: pagi }"
                style="height: 65px">

                <td> <span class="badge badge-warning text-light cupo cuad20" title="editar"
                        (click)="openM(mymodaladminS, (im))"> <i class="fas fa-dot-circle"></i> </span>
                </td>
                <td> <span class="badge badge-danger text-light cupo cuad20" title="eliminar"
                        (click)="deleteacabado(im)"> <i class="fas fa-times"></i> </span>
                </td>
                <td>{{im.id}}</td>
                <td style="min-width: 80px;">
                    <a target="_blank" href="{{im.rutaimagen}}" >
                            <img src="{{ im.rutaimagen }}" data-src="{{ im.rutaimagen }}"
                            style="width: auto; height: 40px;" 
                            onerror="this.onerror=null;this.src='assets/images/sinimagen.png';"  />
                             
                    </a>
                </td>
                <td style="min-width: 360px;"> {{im.nombre.length > 40 ? im.nombre.substring(0,37)+ "..." : im.nombre }}
                </td>
                <td style="min-width: 220px;"> {{im.categoria}} </td>
                <td style="min-width: 220px;"> {{im.enlace}} </td>
                <td style="min-width: 220px;">{{im.updated_at | date:'dd/MM/yyyy'}}</td>

            </tr>
        </tbody>
    </table>

</div>



<ng-template #mymodaladminS let-modal>

    <div class="modal-header">
        <div class="w-100 mx-auto text-center">
            <h4 class="modal-title" id="modal-basic-title ">GESTIONAR ACABADO</h4>
        </div>
        <button type="button" class="close" aria-label="Close" (click)="cerrarmodalI()">
            <span aria-hidden="true"><i class="fa fa-times fs-16"></i></span>
        </button>
    </div>

    <form [formGroup]="formaacabados" (ngSubmit)="gestionaracabado()">
        <div class="modal-body mx-auto my-2 w-100">
            <div class="row p-3">

                <input class="" type="text" name="acabadoid" formControlName="acabadoid" [value]="acabadoidsel"
                    hidden="hidden">

                <div class="col-12 p-1">
                    <div class="mb-0">
                        <b>Nombre</b>
                    </div>
                    <div class="w-100">
                        <input class="form-control" type="text" name="acabadonombre" formControlName="acabadonombre"
                            [value]="acabadonombresel">
                    </div>
                </div>

                <div class="col-12 p-1">

                    <div class="mb-0">
                        <b>Categoria</b>
                    </div>
                    <div class="w-100">
                        <select class="custom-select" name="acabadocategorias_id" formControlName="acabadocategorias_id" [value]="acabadocategorias_idsel"  >
                          <option value="" selected >-</option>
                          <option value="{{cat.id}}" *ngFor="let cat of categoriaacabados" >
                            {{cat.nombreacabado}}
                          </option>
                        </select>
                    </div>

                </div>

                <div class="col-12 mt-4 p-0">

                    <div class="mb-0">
                        <b>Imagen</b>
                    </div>
                    <div class="my-0 custom-file  w-100 h-auto">
                        <input class="custom-file-input  cupo" type="file" name="imagenA" 
                            (change)="cambiarimagen1($event)" aria-describedby="ip1"  accept="image/*">
                        <label class=" custom-file-label" for="ip1">
                            <i class="fa fa-image mr-2"></i>
                            REGISTRAR NUEVA IMAGEN PARA PC
                        </label>

                        <div class="px-2 py-1 mt-2 bgAma2 ">
                            <input type="text" name="acabadoI" formControlName="acabadoI" [value]="acabadoIsel"
                                disabled="disabled" style="font-weight: 600; min-width: 100%;">
                        </div>

                        <div class="h-auto text-center bgAma2 pb-3" style="min-width: 120px;">
                            <img src="{{acabadoAIsel}}" style="width: auto; height: 250px; max-width: 100%;" 
                            onerror="this.onerror=null;this.src='assets/images/sinimagen.png';"
                            />
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="modal-footer container-login100-form-btn m-t-17">

            <button class="btn btn-success " type="submit" *ngIf="btactivadoAcabados"> GUARDAR </button>
            <button class="btn btn-light apagado" type="button" *ngIf="!btactivadoAcabados" title="Desactivado"> <i
                    class="fas fa-slash"></i> </button>
        </div>
    </form>

</ng-template>

<app-spinner [load]="loading"></app-spinner>
