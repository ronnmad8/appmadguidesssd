<div class="p-2 text-center">
    <h2 class="mx-auto mt-4 mb-2">
        PANEL ADMINISTRACIÓN : {{tituloadmin}}
    </h2>
    <div class="p-0 my-0 mx-auto">
        
        <button class="btn btn-sm btn-success mx-1 my-0" *ngIf="editarRec == 1">
            IMAGENES
        </button>
        <button class="btn btn-sm btn-outline-success mx-1 my-0" *ngIf="editarRec != 1" (click)="vertablaadmin(1)">
            IMAGENES
        </button>

        <button class="btn btn-sm btn-primary mx-1 my-0 " *ngIf="editarRec == 2">
            TEXTOS
        </button>
        <button class="btn btn-sm btn-outline-primary mx-1 my-0 " *ngIf="editarRec != 2" (click)="vertablaadmin(2)">
            TEXTOS
        </button>

        <button class="btn btn-sm btn-info mx-1 my-0 text-white" *ngIf="editarRec == 3 && escoleccion" >
            ARTICULOS
        </button>
        <button class="btn btn-sm btn-outline-info mx-1 my-0" *ngIf="editarRec != 3 && escoleccion" (click)="vertablaadmin(3)">
            ARTICULOS
        </button>

        <button class="btn btn-sm btn-danger mx-1 my-0" *ngIf="editarRec == 4 &&  esgaleria">
            IMAGENES GALERÍA
        </button>
        <button class="btn btn-sm btn-outline-danger mx-1 my-0" *ngIf="editarRec != 4 && esgaleria" (click)="vertablaadmin(4)">
            IMAGENES GALERÍA
        </button>

        <button class="btn btn-sm btn-dark mx-1 my-0" *ngIf="editarRec == 5 &&  escoleccion">
            ACABADOS
        </button>
        <button class="btn btn-sm btn-outline-dark mx-1 my-0" *ngIf="editarRec != 5 && escoleccion" (click)="vertablaadmin(5)">
            ACABADOS
        </button>

        <button class="btn btn-sm btn-dark mx-1 my-0" *ngIf="editarRec == 6 &&  esblog">
            ARTICULOS BLOG
        </button>
        <button class="btn btn-sm btn-outline-dark mx-1 my-0" *ngIf="editarRec != 6 && esblog" (click)="vertablaadmin(6)">
            ARTICULOS BLOG
        </button>


    </div>
</div>
